<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>


<body>
    <!-- <p>Weather </p> -->

    <div class="search unique">
        <form #form="ngForm" (submit)='onSubmit()'>
            <input type="text" name="city" placeholder="Search City" [(ngModel)]="cityName">
        </form>
    </div>

    <div class="container" *ngIf="weatherData">
        <div class="upper-data">
            <img src="../assets/hottie.png" *ngIf="weatherData.main.temp > 15">
            <img src="../assets/coldy.png" *ngIf="weatherData.main.temp  <= 15">

            <div class="weather-data">
                <div class="location">{{weatherData.name}}</div>
                <div class="temperature">{{weatherData.main.temp |number :'1.0-0'}}°C</div>
            </div>
        </div>

        <div class="lower-data">
            <div class="more-info-label">
                More Information
            </div>
            <div class="more-info-container">
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../assets/cold.png">
                        <span>min</span>
                    </div>
                    <div class="info-block-value">
                        {{weatherData.main.temp_min |number :'1.0-0' }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../assets/hot.png">
                        <span>max</span>
                    </div>
                    <div class="info-block-value">
                        {{weatherData.main.temp_max |number :'1.0-0'}}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../assets/humidity.png">
                        <span>humidity</span>
                    </div>
                    <div class="info-block-value">
                        {{weatherData.main.humidity}}%
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../assets/wind.png">
                        <span>wind</span>
                    </div>
                    <div class="info-block-value">
                        {{weatherData.wind.speed }} km/h
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
